<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>    
        <h1>Employee Interests Survey Form</h1>
        <form action="">
            <label for="name">Enter Your name: </label>
            <input type="text" name="name" id="name"> <br><br>
            <label for="department">Enter your Department:</label>
            <input type="text"><br><br>
            <label for="aboutSelf">Tell us a little about yourself:</label>
            <textarea name="aboutSelf" id="aboutSelf" cols="30" rows="5"></textarea><br><br>
            <label for="radioButton">Do you exercise at home?</label>
            <input type="radio" id="Yes" name="radioButton">
            <label for="Yes">Yes</label>
            <input type="radio" id="No" name="radioButton">
            <label for="No">No</label>
            <p>How do you like to read about your favorite topics?</p>
            <input type="checkbox" id="check1" name="check1" value="Books">
            <label for="check1">Books</label>
            <input type="checkbox" id="check2" name="check2" value="Online Resources">
            <label for="check2">Online Resources</label>
            <input type="checkbox" id="check3" name="check3" value="Phone Apps">
            <label for="check3">Phone Apps</label>
            <input type="checkbox" id="check4" name="check4" value="Magazines">
            <label for="check4">Magazines</label><br><br>
            <label for="genre">What genre of movies do you like?</label>
            <select name="genre" id="genre">
                <option value="Drama">Drama</option>
                <option value="Action">Action</option>
                <option value="Thriller">Thriller</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
            </select> <br><br>
            <input type="submit" value="Submit">
        </form>

    </center>


</body>
</html>
