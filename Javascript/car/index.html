<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #details{
            margin-left: auto;
            margin-right: auto;
            border-style: solid;
            width: 40%;
        }
    </style>
</head>
<body>
    <div id="roots"></div>

    <script>
        let car1 = {Manufacturer:"Honda",Model:"CR-V", Engine:"2.0 L K20A4",Style:"Sedan"}
        // console.log(car1.Manufacturer)
        let content = ``;
        content+= `<img src="img/crv.jpg" alt="Honda CR-V">`;
        // content+=
        content+=`<div id="details">`;
        for(let[key,val] of Object.entries(car1)){
            content+=`<p>${key}: ${val}</p>`
        }
        content+=`</div>`;
        document.getElementById("roots").innerHTML=content;
    </script>
</body>
</html>
